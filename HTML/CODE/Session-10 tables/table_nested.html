<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>
<body>
    <table border="1" cellspacing="15" cellpadding="15
    ">
        <tr>
            <th>Cid</th>
            <th>Cname</th>
            <th>Fee</th>
        </tr>
        <tr>
            <td>121</td>
            <td>HTML</td>
            <td rowspan="2" >1000</td>
        </tr>        <tr>
            <td>125</td>
            <td>CSS</td>
       
        </tr>
        <tr>
            <td>123</td>
            <td colspan="2" >NA</td>
          
        </tr>
    </table>    
</body>
</html>
