<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
</head>
<body>
    <form action="main.py">
        <fieldset>
            <legend>Sign Up</legend>
            <label for="name">Username:- </label>
            <input type="text" name="username" id="name" placeholder="Enter name"><br><br>

            <label for="email">Email ID :- </label>
            <input type="email" name="username" id="email" placeholder="Enter email"><br><br>
            
            <label for="pwd">Username:- </label>
            <input type="password" name="username" id="pwd" placeholder="Enter password"><br><br>
            
            <button>Submit</button> <br><br>

            <a href="#">already have an account ?</a>
        </fieldset>
    </form>
</body>
</html>
