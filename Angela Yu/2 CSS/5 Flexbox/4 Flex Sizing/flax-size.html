<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flax-size</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 50px;
            padding: 10px;
            background-color: rgb(82, 143, 143);
            height: 500px;
            align-items: center;
            font-size: 48px;
        }
        .home{
            background-color: rgb(190, 97, 97);
            color: aliceblue;
            font-weight: 700;
            display: block;
            border: 1px solid black;
            border-radius: 4px;
        }
        .home:hover{
            background-color: royalblue;
            color: black;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="home">Home</div>
        <div class="about">About</div>
        <div class="contact">Contact US</div>
        <div class="cart">Cart</div>
    </div>
</body>
</html>
