<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 100px 200px 200px;
      gap: 30px;
    }

    .first {
      grid-column: span 2;
    }

    .card {
      background-color: blue;
    }
    h3{
      color: white;
      font-weight: 700;
      text-align: center;
      margin-top: 100px;
    }
    .text{
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <h1>CSS Grid</h1>
  <div class="grid-container">
    <div class="first card"><h3 class="text">1</h3></div>
    <div class="card"><h3>2</h3></div>
    <div class="card"><h3>3</h3></div>
    <div class="card"><h3>4</h3></div>
    <div class="card"><h3>5</h3></div>
  </div>

</body>

</html>
