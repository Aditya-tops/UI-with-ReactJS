<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var n = prompt("Enter number to print ")
        var i = 1 ;

        while(i<=n){
            document.writeln(`${i}`)
            i++
        }
    </script>
</body>
</html>
