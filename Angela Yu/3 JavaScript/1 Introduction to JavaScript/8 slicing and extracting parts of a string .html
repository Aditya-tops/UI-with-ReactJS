<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slicing and extracting parts of a string</title>
  </head>
  <body>
    <script>
      var name = "adityapatel";
      var slicedName = name.slice(1, 6);
      document.write(slicedName + "<br> <br>");
    </script>
    <script>
      var tweet = prompt("Compose your tweet?");
      var tweetUnder140 = tweet.slice(0, 140);
      document.write(tweetUnder140);
    </script>
  </body>
</html>
