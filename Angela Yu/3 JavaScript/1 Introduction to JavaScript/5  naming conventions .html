<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Conventions</title>
</head>
<body>
    <script>
        var myname = "aditya";  
        var yourname = "Angela";  
        document.write(myname + "<br>");
        document.write(yourname + "<br>");
        document.write("Hello, World!<br>");
        document.write("This is a new line.<br><hr><br>");
    </script>
    <script>
        var myname = "aditya";  
        var yourname = "Angela";  
        document.writeln(myname);
        document.writeln(yourname);
        document.writeln("Hello, World!");
        document.writeln("This is a new line.");
    </script>
    

    
</body>
</html>
