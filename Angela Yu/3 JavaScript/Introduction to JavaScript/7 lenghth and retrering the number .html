<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word.Length</title>
</head>
<body>
    <script>
        var x = "Aditya";
        document.write(x.length + "<br><br>")
    </script>
    <script>
        var tweet = prompt("Compose your tweet:");
        var tweetCount = tweet.length;
        document.write("you have written " + tweetCount + " character you have " + (140 - tweetCount) + "character remaining")

    </script>
</body>
</html>
