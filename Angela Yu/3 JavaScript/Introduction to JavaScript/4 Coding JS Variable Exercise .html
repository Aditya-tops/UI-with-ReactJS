<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding JS Variable Exercise</title>
</head>
<body>
    <script>
        document.write("<h1>Variable Exercise</h1>");
    
        function test() {
            var a = "3";
            var b = "8";
            var c =  a;
            a=b;
            b=c;
            
            document.write("Value of A: " + a);
            document.write("<br>");
            document.write("Value of B: " + b);
            console.log("Value of A: " + a);
            console.log("Value of B: " + b);
        }
        test();

    </script>

</body>
</html>
