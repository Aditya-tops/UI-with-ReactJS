<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase()</title>
</head>
<body>
    <script>
        var name = "aditya"
        upppercasename = name.toUpperCase();
        document.write(upppercasename + "<br> <br>");

        var lname = "PATEL"
        var lowercasename = lname.toLowerCase();
        document.write(lowercasename + "<br> <br>");
    </script>
    <script>
        var name = prompt("Whats your name ?")
        name = name.toUpperCase();
        document.write("Hello, " + name);

    </script>
</body>
</html>
