<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <style>
      .bg-image {
        background-image: url("netflix.jpg");
        height: 100vh;
        background-size: cover;
      }
      .bg-shade {
        background-color: rgba(0, 0, 0, 0.7);
        height: 100vh;
      }
      .brand-title {
        font-size: 35px;
        font-weight: bold;
        color: red;
      }
      main {
        padding: 100px;
      }
      .main-title {
        font-size: 40px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
      }
      .main-subtitle {
        font-size: 22px;
      }
    </style>
    <!-- Bootstarap Library-->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- React Library-->
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <!-- Compiler Library-->
    <script src="../node_modules/@babel/standalone/babel.js"></script>
    <!-- React App Library-->
    <script type="text/babel">
      function NetflixIndex() {
        return (
          <div className="bg-image">
            <div className="bg-shade">
              <NetflixHeader />
              <NetflixMain />
            </div>
          </div>
        );
      }

      function NetflixHeader() {
        return (
          <header className="p-4 text-white d-flex justify-content-between">
            <div className="brand-title">NETFLIX</div>
            <div className="d-flex">
              <div>
                <div className="input-group">
                  <span className="bi bi-translate input-group-text"></span>
                  <select className="form-select">
                    <option value="">Select Language</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="gu">Gujarati</option>
                  </select>
                </div>
              </div>
              <div>
                <button
                  data-bs-target="#signin"
                  data-bs-toggle="modal"
                  className="btn btn-danger ms-2"
                >
                  Sign in
                </button>
                <div className="modal fade" id="signin">
                  <div className="modal-dialog modal-dialog-centered">
                    <div className="modal-content">
                      <div className="modal-header">
                        <h3 className="bi bi-person-fill text-danger">
                          User Log
                        </h3>
                        <button
                          data-bs-dismiss="modal"
                          className="btn btn-close"
                        ></button>
                      </div>
                      <div className="modal-body">
                        <dl>
                          <dt className="text-danger">User Name</dt>
                          <dd>
                            <input type="text" className="form-control" />
                          </dd>
                          <dt className="text-danger">Password</dt>
                          <dd>
                            <input type="password" className="form-control" />
                          </dd>
                        </dl>
                      </div>
                      <div className="modal-footer">
                        <button className="btn btn-danger w-100">Login</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
        );
      }

      function NetflixMain() {
        return (
          <main className="text-white text-center">
            <div className="main-title">
              Unlimited movies, TV shows and more
            </div>
            <div className="main-subtitle">
              Starts at â‚¹149. Cancel at any time.
            </div>
            <NetflixRegister />
          </main>
        );
      }

      function NetflixRegister() {
        return (
          <form className="d-flex justify-content-center mt-4">
            <div>
              <p>
                Ready to watch? Enter your email to create or restart your
                membership.
              </p>
              <div className="input-group input-group-lg">
                <input
                  className="form-control"
                  type="email"
                  placeholder="Email Address"
                />
                <button className="btn btn-danger">
                  Get Started <span className="bi bi-chevron-right"></span>
                </button>
              </div>
            </div>
          </form>
        );
      }

      ReactDOM.render(<NetflixIndex />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <noscript>Plse Enable JavaScript on your browser</noscript>
    <div id="root"></div>
  </body>
</html>
