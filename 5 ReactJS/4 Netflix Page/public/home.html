<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        form{
            border: 1px solid gray;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px black;
            width: 200px;
            margin: 20px;
        }
        nav{
            display: flex;
            justify-content: space-between;
            border: 1px solid gray;
            padding: 20px;
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js" ></script>
    <script src="../node_modules/@babel/standalone/babel.js"></script>
        <script type="text/babel" >
        function Login()
        {
            return(
                <form>
                    <div>
                    <h3>User Login</h3>
                    <dl>
                        <dt>User Name</dt>
                        <dd><input type="text" /></dd>
                        <dt>Password</dt>
                        <dd><input type="password" /></dd>
                        <button>Login</button>
                    </dl>
                </div>
                </form>
            );
        }

        const SearchBar = () =>(
            <div>
                <input type="text" placeholder="Search Netflix.in" />
                <button>Search</button>
            </div>
        )
        const NavBar = () => (
            <nav>
                <div>Netflix</div>
                <div>
                    <SearchBar />
                </div>
                <div>
                    <select>
                        <option >Language</option>
                        <option >English</option>
                        <option >Gujarati</option>
                        <option >Marathi</option>
                    </select>
                    <button>Sign In</button>
                </div>
            </nav>
        )

        function Footer(){
            return(
                <footer>
                    &copy; 2025 All right reserved for Netflix
                </footer>
            )
        }

        ReactDOM.render(<section><NavBar/><Login/><Footer/></section>, document.getElementById("root"))
    </script>

</head>
<body>
    <noscript>Pls enable JavaScript on your browser</noscript>
    <div id="root"></div>
    
</body>
</html>
