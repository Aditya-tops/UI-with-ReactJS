<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            
        }
        .resposive-div{
            color: white;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            font-size: 26px;
            background-color: rgb(64, 64, 156);
        }

        @media (max-width:600px){
            body{
                align-items: flex-start;
            }
            .resposive-div{
                background-color: rgb(185, 83, 83);
                
            }
        }
        @media(min-width:601px) and (max-width:700px) {
            body{
                align-items: flex-end;
            }
            .resposive-div{
                background-color: rgb(59, 247, 175);
                color: black;
                text-align: center;
                
            }
        }  
        

    </style>
</head>
<body>
    <div class="resposive-div">
        this div changes base on the screen size
    </div>
</body>
</html>
