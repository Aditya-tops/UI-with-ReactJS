<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change background</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        button{
            background-color: rgb(48, 150, 150);
            color: black;
            height: 30px;
            width: 60px;
        }
        button:hover{
            background-color: rgb(52, 178, 46);
            color: black;
        }
    </style>
</head>

<body>
    <button type="button">Click</button>
    <script>
        const button = document.querySelector("button")
        const body = document.querySelector('body');
        const color = ['blue', 'green', 'yellow', 'SkyBlue', 'Silver', 'Teal'];

        function clr() {
            const index = parseInt(Math.random() * color.length);
            body.style.backgroundColor = color[index];
        }
        body.style.backgroundColor = 'pink';
        button.addEventListener('click', clr)
    </script>
</body>

</html>
