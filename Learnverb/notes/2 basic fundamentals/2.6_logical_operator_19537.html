<!DOCTYPE html>
<html>
<head>
	<title>Example Logical Operator</title>
</head>
<body>
	<script type="text/javascript">
		var x = true;
		var y = false;

		document.write("<h3>Logical Operator</h3>");
		if( x && x ){
			document.write("Statement is true => x && x");
		}
		document.write("<br>");
		if( x || y ){
			document.write("Statement is true => x || y");
		}
		document.write("<br>");
		if( !y ){
			document.write("Statement is true => !y");
		}
	</script>
</body>
</html>
