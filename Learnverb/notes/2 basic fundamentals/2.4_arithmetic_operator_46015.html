<!DOCTYPE html>
<html>
<head>
	<title>Example Arithmetic Operators</title>
</head>
<body>

	<script type="text/javascript">
		 var x = 10;
		 var y = 20;
		 var z = 3;

		 document.write("<h3>Arithmetic Operator</h3>");

		 document.write("Summation: " + (x + y));
		 document.write("<br>");
		 document.write("Subtraction: " + (x - y));
		 document.write("<br>");
		 document.write("Multiplication: " + (x * y));
		 document.write("<br>");
		 document.write("Division: " + (x / y));
		 document.write("<br>");
		 document.write("Reminder of 10 and 3 is: " + (x % z));
		 document.write("<br>");
		 document.write("Pre Increment on x :" + (++x));
		 document.write("<br>");
		 document.write("Post Increment on x : " + (x++));
		 document.write("<br>");
		 document.write("Pre Decrement on x :" + (--x));
		 document.write("<br>");
		 document.write("Post Decrement on x : " + (x--));
	</script>

</body>
</html>
