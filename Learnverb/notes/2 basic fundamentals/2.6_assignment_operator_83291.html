<!DOCTYPE html>
<html>
<head>
	<title>Example Assignment Operator</title>
</head>
<body>
	<script type="text/javascript">
		var x = 5; //This is assignment Operator
		var y = 7;

		document.write("<h3>Assignment Operator</h3>");
		document.write("Assignment x += y: " + (x += y));
		/* 
		x = x + y
		x = 5 + 7
		x = 12
		*/
		document.write("<br>");
		document.write("Assignment x -= y: " + (x -= y));
		/*
		x = x - y
		x = 12 - 7
		x = 5
		*/
		document.write("<br>");
		document.write("Assignment x *= y: " + (x *= y));
		/*
		x = x * y
		x = 5 * 7
		x = 35
		*/
		document.write("<br>");
		document.write("Assignment x /= y: " + (x /= y));
		/*
		x = x / y
		x = 35 / 7
		x = 5
		*/
		document.write("<br>");
		document.write("Assignment x %= y: " + (x %= y));
		/*
		x = x % y
		x = 5 % 7
		x = 5
		*/

	</script>
</body>
</html>
