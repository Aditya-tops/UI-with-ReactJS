<!DOCTYPE html>
<html>
<head>
	<title>Example Coparison Operator</title>
</head>
<body>

	<script type="text/javascript">
		var x = 10;
		var y = 20;
		var z = 10;
		var w = 10;

		document.write("<h3>Comparison Operator</h3>");

		if( x == z){
			document.write("x == z is true");
		}
		document.write("<br>");
		if( x === w){
			document.write("x and w are same")
		}
		document.write("<br>");
		if( x != y){
			document.write("x and y are not same")
		}
		document.write("<br>");
		if( x !== y){
			document.write("x and y are not same")
		}
		document.write("<br>");
		if( y > x){
			document.write("y is greater than x")
		}
		document.write("<br>");
		if( z >= x){
			document.write("z is greater than or equal to x")
		}
		document.write("<br>");
		if( x < y){
			document.write("x is less than y")
		}
		document.write("<br>");
		if( x <= y){
			document.write("x is less than or equal to y")
		}
	</script>

</body>
</html>
