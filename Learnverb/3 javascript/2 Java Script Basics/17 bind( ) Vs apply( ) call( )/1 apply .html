<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply() Method</title>
</head>
<body>
    <script>
        var arr=[7,5,9,1];

        var max = Math.max.apply(null, arr);
        var min = Math.min.apply(null, arr);
        document.writeln("Array values are :- " + arr + "<br>");
        document.writeln("maximum value is :- " + max + "<br>");
        document.writeln("minimum value is :- " + min );
    </script>
</body>
</html>
