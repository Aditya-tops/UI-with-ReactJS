<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge array </title>
</head>
<body>
    <script>
        var array1 = [1, 2, 3, 4];
        var array2 = [5, 6, 7, 8];
    
        // Display the first array
        document.writeln("First array values are: " + array1 + "<br>");
        // Display the second array
        document.writeln("Second array values are: " + array2 + "<br><br>");
        
        // Concatenate the two arrays
        Array.prototype.push.apply(array1, array2);
        document.writeln("Concatenated array is: " + array1);
        
    </script>
</body>
</html>
