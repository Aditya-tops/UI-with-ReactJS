<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else statements</title>
  </head>
  <body>
    <script>
      document.write("<h2>If statement</h2>");
      var a = true; //true=1
      if (a < 10) {
        document.write("Aditya is Awesome");
        document.write("<br>");
      }
      document.write("End of Code");
      document.write("<br>");
    </script>
    <script>
      document.write("<h2>If-else statement</h2>");
      var marks = 35;

      if (marks >= 35) {
        document.write("Student is pass :)) ");
        document.write("<br>");
      } else {
        document.write("Student is fail :(( ");
        document.write("<br>");
      }
    </script>
    <script>
      document.write("<h2>If-else-if statement</h2>");
      var day = 88;

      if (day==1){
        document.write("Today is Monday");
      } else if (day==2) {
        document.write("Today is Tuesday");
      }else if (day==3) {
        document.write("Today is Wednesday");
      }else if (day==4) {
        document.write("Today is Thruday");
      }else if (day==5) {
        document.write("Today is Friday");
      }else if (day==6) {
        document.write("Today is Satuarday");
      }else if (day==7) {
        document.write("Today is Sunday");
      }else {
        document.write("Please Enter a valid Input only :(( ");
      }

    </script>
  </body>
</html>
