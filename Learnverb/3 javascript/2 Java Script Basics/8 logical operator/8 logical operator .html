<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 logical operator</title>
</head>
<body>
    <script>
        var x = true;
        var y = false;
        document.write("Logical && :- " + (x&&y));
        document.write("<br>");
        document.write("Logical || :- " + (x||y));
        document.write("<br>");
        document.write("Logical !y :- " + (!y));
        document.write("<br>");
    </script>
</body>
</html>
