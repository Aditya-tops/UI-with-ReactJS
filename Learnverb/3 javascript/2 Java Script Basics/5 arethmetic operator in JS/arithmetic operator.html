<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        document.write("Summation: " + (x+y) );
        document.write("<br>");
        document.write("Subtraction: " + (x-y) );
        document.write("<br>");
        document.write("Multiplication: " + (x*y) );
        document.write("<br>");
        document.write("Division: " + (x/y) );
    </script>

    <script>
            var x = 10;
            var y = 20;
            var z = 3;

            document.write("<br>");
            document.write("Reminder of 10 and 3 is: " + (x%z) );
            document.write("<br>");
            // two type of increment operator pre and post
            document.write("Pre Increment on x : " + (++x) ); // +1
            document.write("Post Increment on x : " + (x++) );
            document.write("<br>");
            
            document.write("Pre Decrement on y : " + (--y) ); //-1
            document.write("Post Decrement on y : " + (y--) );
    </script>


</body>
</html>
