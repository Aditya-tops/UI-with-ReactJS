<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameter</title>
</head>
<body>
    <script>
        function calculate(num){
            alert(num*num);
        }
    </script>
    <input type="button" onclick="calculate(2)" value="value of power of 2 is?" >


    <script>
        function calc() {
            var n = prompt("Enter your value:");
            alert("The square of " + n + " is: " + (n * n));
        }
    </script>
    <input type="button" onclick="calc()" value="Calculate the square of your number">

</body>
</html>
