<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function without parameter</title>
</head>
<body>
    <script>
        function showMe(){
            alert("Alert button is clicked! ")
        }
    </script>
    <input type="button" onclick="showMe()" value="Alert!!" >

</body>
</html>
