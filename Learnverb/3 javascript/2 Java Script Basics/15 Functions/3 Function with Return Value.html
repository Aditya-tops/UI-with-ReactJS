<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Return Value</title>
</head>
<body>
    <script>
        function info() {
            return "Hello! Aditya, how are you doing?";
        }
        
        function generateSum(num) {
            return num + 5;
        }

        document.writeln(info());
        document.writeln("<br>");
        document.writeln(generateSum(50));
    </script>
</body>
</html>
