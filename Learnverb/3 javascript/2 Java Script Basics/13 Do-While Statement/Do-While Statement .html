<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Statement</title>
</head>
<body>
    <script>
        document.writeln("<h1>Do-While Statement</h1>");
        document.writeln("<p>there are 5 loops in JS<p>");
        document.writeln("<h1>For loop</h1>");

        for (var i = 1; i<=50 ; i++) {
            document.writeln(i);    
        }        
    </script>
    <script>
        document.writeln("<h1>While loop</h1>");
        var i = 1;
        while (i<=25) {
            document.writeln(i);
            i++;    
        }        
    </script>
        <script>
            document.writeln("<h1>Do-While loop</h1>");
            var i = 1;
            do {
                document.writeln(i);
                i++;    
            }while(i<=15);  
        </script>
</body>
</html>
