<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Primitive Datatypes</title>
</head>
<body>
    <!--there are two type of non primitive data type 1> Object 2> Array-->
    <script>
        // Below potion describes about variable Array
        document.write("<br> <h1>this is a Array variable </h1> <br>");
        var car = ['xuv','auto800','Ertiga','varna','altroz'];
        document.write(car);
        document.write("<br> <br>");
        document.write(car[0]);
        document.write("<br> <br>");
        document.write(car[1]);
        document.write("<br> <br>");
        document.write(car[4]);

        // Below potion describes about variable Object
        document.write("<br> <h1>this is a object variable </h1> <br>")
        var person = {
            firstname: 'aditya',
            lastname: 'patel',
            age:25,
            eyecolor: 'brows'
        }
        document.write(person.firstname);
        document.write(person.age);
        document.write(person.eyecolor);
        document.write("<br>");
        document.write(person.firstname + ' with age' + person.age + ' having eyecolor as ' + person.eyecolor );




    </script>
</body>
</html>
