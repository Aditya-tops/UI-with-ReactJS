<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>
<body>
    <script>
        var x = 5; // assign operator ( = )
        var y = 7; //
        var p = 9;
        var q = 1;
        var w = 2;
        var z = 5;

        document.write("Assignment X += Y :- " + (x+=y)); // x = x + y
        document.write("<br>");
        document.write("Value of X is :- " + (x) ); 
        document.write("<br>");
        document.write("<br>");

        document.write("Assignment P += Q :- " + (p+=q)); 
        document.write("<br>");
        document.write("Value of X is :- " + (p) ); 
        document.write("<br>");
        document.write("<br>");

        document.write("Assignment W *= Z :- " + (w*=z)); 
        document.write("<br>");
        document.write("Value of X is :- " + (w) ); 
        document.write("<br>");
        document.write("<br>");

        var d = 10;
        var f = 2;
        document.write("Assignment D *= F :- " + (d/=f)); 
        document.write("<br>");
        document.write("Value of D is :- " + (d) ); 
        document.write("<br>");
        document.write("<br>");

        var g = 11;
        var t = 2;
        document.write("Assignment G %= T :- " + (g%=t)); 
        document.write("<br>");
        document.write("Value of G is :- " + (g) ); 
        document.write("<br>");
        document.write("<br>");


    </script>
</body>
</html>
