<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitwise operator</title>
</head>
<body>
    <script>
        var x=5;
        var y=9;
        var z=2;
        document.write("bitwisw AND x & y :- " + (x&y) );
        document.write("<br>");
        document.write("bitwisw OR x | y :- " + (x|y) );
        document.write("<br>");
        document.write("bitwisw XOR x ^ y :- " + (x^y) );
        document.write("<br>");
        document.write("bitwisw Not ~x :- " + (~x) );
        document.write("<br>");
        document.write("bitwisw left shift x << z :-  " + (x<<z) );
        document.write("<br>");
        document.write("bitwisw Right shift x >> z :-  " + (x>>z) );
        document.write("<br>");
        document.write("bitwisw Right shift with Zero x >>> z :-  " + (x>>>z) );
        document.write("<br>");



    </script>
</body>
</html>
