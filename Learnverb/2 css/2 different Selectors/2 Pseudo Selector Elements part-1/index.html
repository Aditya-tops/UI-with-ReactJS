<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-lightgreen">
        <p>This is a Div tag.</p>
    </div>
    <div class="anchor">
        <a href="https://www.facebook.com/" target="_blank">This is a link </a>
    </div>
    <div class="active">
        <a href="https://www.facebook.com/" target="_blank">This is a active link </a>
    </div>
    <div class="visit">
        <a href="https://www.facebook.com/" target="_blank">This is a visited link </a>
    </div>

    <p>this P tag  is without Lang Attrubute</p>

    <p lang="fr" >this P tag  is with Lang Attrubute</p>

    <input type="text" name="first name" placeholder="First Name">



</body>
</html>
